<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Romantis</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* Container amplop */
        .envelope-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            margin-top: 20px; /* Jarak vertikal */
        }

        /* Amplop tertutup */
        .envelope {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f4d9d9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 2;
        }

        /* Bagian atas amplop */
        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50% solid transparent;
            border-right: 50% solid transparent;
            border-bottom: 50px solid #f4d9d9;
        }

        /* Efek membuka amplop */
        .envelope.open {
            transform: rotateX(180deg);
            z-index: 1;
            margin-top: 20px; /* Jarak vertikal saat amplop terbuka */
        }

        /* Surat di dalam amplop */
        .letter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 0;
            animation: slideUp 0.5s ease;
            overflow: hidden; /* Memastikan konten surat tidak keluar dari area */
        }

        /* Konten surat */
        .letter-content {
            position: relative;
            z-index: 1;
        }

        /* Animasi surat muncul */
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100%);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Logo hati di amplop */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #ff6b6b;
            clip-path: polygon(
                50% 15%,
                70% 0%,
                85% 15%,
                100% 35%,
                85% 60%,
                70% 75%,
                50% 100%,
                30% 75%,
                15% 60%,
                0% 35%,
                15% 15%,
                30% 0%
            );
            animation: float 3s ease-in-out infinite;
        }

        /* Tulisan "Klik ya Bebby" */
        .text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
        }

        /* Animasi hati */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        /* Background animasi */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: animate 10s linear infinite;
            bottom: -150px;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsif untuk mobile */
        @media (max-width: 480px) {
            .envelope-container {
                width: 100%;
                max-width: 250px;
            }

            .envelope {
                height: 180px;
            }

            .envelope::before {
                border-bottom: 40px solid #f4d9d9;
                top: -40px;
            }

            .letter {
                width: 85%;
                max-width: 220px;
                padding: 15px;
            }

            .text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Background animasi -->
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Container amplop -->
    <div class="envelope-container" onclick="toggleEnvelope()">
        <!-- Amplop tertutup -->
        <div class="envelope" id="envelope">
            <div class="heart"></div>
            <div class="text">Klik ya Bebby</div>
        </div>

        <!-- Surat di dalam amplop -->
        <div class="letter" id="letter">
            <div class="letter-content">
                <p>Sayangku,</p>
                <p>
                    Setiap kali aku memikirkanmu, hatiku dipenuhi dengan kebahagiaan yang tak terhingga. 
                    Aku bersyukur bisa mengenalmu dan memiliki dirimu dalam hidupku. 
                    Terima kasih telah menjadi cahaya dalam hariku.
                </p>
                <p>Dengan cinta,<br>Dirimu</p>
            </div>
        </div>
    </div>

    <!-- Audio untuk musik -->
    <audio id="background-music" loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        const music = document.getElementById('background-music');

        function toggleEnvelope() {
            if (envelope.classList.contains('open')) {
                // Tutup amplop
                envelope.classList.remove('open');
                letter.style.display = 'none';
                music.pause(); // Hentikan musik
            } else {
                // Buka amplop
                envelope.classList.add('open');
                setTimeout(() => {
                    letter.style.display = 'block';
                }, 500); // Sesuaikan dengan durasi animasi amplop
                music.play(); // Mainkan musik
            }
        }

        // Hentikan musik saat browser ditutup (untuk mobile)
        window.addEventListener('beforeunload', () => {
            music.pause();
        });
    </script>

</body>
</html>
